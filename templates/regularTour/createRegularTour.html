{% extends 'base.html'%}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/regularTour.css' %}"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <a href="javascript:history.back()">
                    <button class="btn fa fa-chevron-left mt-3" aria-hidden="true" style="font-size: 35px; color: black; background-color:Transparent;"></button>
                </a>
            </div>

            <div class="col-9">
                <p class="judul" style="padding-right: 200px;">CREATE REGULAR TOUR</p>
                <br>
            </div>
        </div>
    </div>

    <div class="container">
        <form method = "POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="row mb-3 d-flex align-items-center">
                <div class="col-sm-2 col-form-label label">
                    {{ field.label }}
                </div>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
        <br>
        <button id="submit" type="submit" value="Submit" class="btn btn-outline-success saveButton">Save</button>
        </form>
        <br>
        <br>
        <br>
    </div>
</body>

{% endblock content %}
